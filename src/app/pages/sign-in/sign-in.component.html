<div class="sign-in-container">
  <div class="inner-container">
    <img class="pokemon-logo" src="assets/images/logo.png">
    <div class="form-container">
      <div class="formGroup">
        <mat-form-field appearance="standard" floatLabel="always">
          <mat-label>E-mail</mat-label>
          <input matInput type="text" class="formControl" #userName required>
        </mat-form-field>
      </div>
      <div class="formGroup">
        <mat-form-field appearance="standard" floatLabel="always">
          <mat-label>Senha</mat-label>
          <input matInput type="password" class="formControl" #userPassword required>
        </mat-form-field>
      </div>
    </div>
    <div class="formGroup">
      <button type="button" class="btn-primary" (click)="authService.signIn(userName.value, userPassword.value)">
        <label>Entrar</label>
      </button>
    </div>
    <div class="formGroup">
      <span class="or"><span class="orInner">Ou</span></span>
    </div>
    <div class="formGroup">
      <button type="button" class="google-btn" (click)="authService.googleAuth()">
        <img src="assets/images/google-logo.png" alt="Login com google">
        <label>Login com Google</label>
      </button>
    </div>
    <div class="footer">
      <div class="forgotPassword">
        <span>Esqueceu sua senha? <a routerLink="/forgot-password">Clique aqui</a></span>
      </div>
      <div class="redirectToLogin">
        <span>NÃ£o tem uma conta?<a class="redirect" routerLink="/register-user"> Registre-se</a></span>
      </div>
    </div>
  </div>
</div>
