<mat-toolbar>
    <img class="pokemon-logo" src="assets/logo.png">

    <div class=" search-box">
        <input class="search-input" type="text" [(ngModel)]="search" (ngModelChange)="searchEvent()"
            placeholder="Digite o nome ou id do pokemon..." />
        <button mat-button class="close-button" *ngIf="search" matSuffix mat-icon-button aria-label="Clear"
            (click)="searchEvent('')">
            <mat-icon>close</mat-icon>
        </button>
    </div>

    <div class="filter-component">
        <mat-form-field floatLabel="never" class="form-field">
            <mat-label>Filtrar por tipo</mat-label>
            <mat-select [(ngModel)]="currentType" (ngModelChange)="onTypeSelected()">
                <mat-option>None</mat-option>
                <mat-option *ngFor="let type of types" [value]="type">
                    {{ type | titlecase }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

    <div class="filter-component">
        <mat-form-field floatLabel="never" class="form-field">
            <mat-label>Filtrar por habilidades</mat-label>
            <mat-select [(ngModel)]="currentAbilities" (ngModelChange)="onAbilitySelected()" multiple>
                <mat-select-trigger>
                    {{currentAbilities ? currentAbilities[0]: ''}}
                    <span *ngIf="currentAbilities?.length > 1" class="additional-selection">
                        (+{{currentAbilities.length - 1}} {{currentAbilities?.length === 2 ? 'other' : 'others'}})
                    </span>
                </mat-select-trigger>
                <mat-option *ngFor="let ability of abilities" [value]="ability">
                    {{ ability | titlecase }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <button (click)="authService.signOut()">Sair</button>
</mat-toolbar>
